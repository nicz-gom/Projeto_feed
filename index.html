<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Desafio Feed</title>
</head>
<body>
    <section class="container-all">
        <div class="header">
            <nav class="feed-bar">
                <h2>Desafio Feed</h2>
            </nav>
        </div>
        
        <div class="main">
            <div class="first -post-container">
                <div class="user">
                    <img class="img-user" src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="Imagem de Perfil do Usu치rio">
                    <p>Sujeito Programador</p>
                </div>
                <div class="post">
                    <img class="posts" src="https://sujeitoprogramador.com/instareact/foto1.png" alt="Post1">
                </div>
                <div class="functions">
                    <img class="icons" src="assets/coracao.png" alt="curtir">
                    <img class="icons" src="assets/comente.png" alt="comentar">
                </div>
            </div>
        

            <div class="second -post-container">
                <div class="user">
                    <img class="img-user" src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="Imagem de Perfil do Usu치rio">
                    <p>Rafael.Limma</p>
                </div>
                <div class="post">
                    <img class="posts" src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Post2">
                </div>
                <div class="functions">
                    <img class="icons" src="assets/coracao.png" alt="curtir">
                    <img class="icons" src="assets/comente.png" alt="comentar">
                </div>
            </div>

            <div class="third -post-container">
                <div class="user">
                    <img class="img-user" src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="Imagem de Perfil do Usu치rio">
                    <p>CamposAdrad</p>
                </div>
                <div class="post">
                    <img class="posts" src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Post3">
                </div>
                <div class="functions">
                    <img class="icons" src="assets/coracao.png" alt="curtir">
                    <img class="icons" src="assets/comente.png" alt="comentar">
                </div>
            </div>

            <div class="fourth -post-container">
                <div class="user">
                    <img class="img-user" src="assets/user4.png" alt="Imagem de Perfil do Usu치rio">
                    <p>Nicgome.p</p>
                </div>
                <div class="post">
                    <video class="posts" src="assets/post4.mp4" alt="Video" controls>
                </div>
                <div class="functions">
                    <a href="#"><img class="icons" src="assets/coracao.png" alt="curtir"></a>
                    <a href="#"><img class="icons" src="assets/comente.png" alt="comentar"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
